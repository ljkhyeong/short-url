name: CD (Docker Hub & EC2 via SSM)

on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: ec2
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/short-url:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ec2

    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Configure AWS Credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
      - name: Deploy via SSM Run Command
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy short-url via docker compose" \
            --parameters commands='[
              "set -euxo pipefail",
              "cd /home/ubuntu/short-url",
              "docker compose pull app",
              "docker compose up -d",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM CommandId: $COMMAND_ID"

          while true; do
            INVOCATION_JSON=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
              --output json)
          
            STATUS=$(echo "$INVOCATION_JSON" | jq -r '.Status')
            DETAIL=$(echo "$INVOCATION_JSON" | jq -r '.StatusDetails')

            echo "Status: $STATUS ($DETAIL)"

            # 실행 중이어도 출력 일부를 보여주기 (너무 길면 뒤 80줄 정도)
            echo "---- STDOUT (tail) ----"
            echo "$INVOCATION_JSON" | jq -r '.StandardOutputContent' | tail -n 80 || true
            echo "---- STDERR (tail) ----"
            echo "$INVOCATION_JSON" | jq -r '.StandardErrorContent' | tail -n 80 || true
            echo "-----------------------"

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy success"
              break
            fi

            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deploy failed: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 5
          done
