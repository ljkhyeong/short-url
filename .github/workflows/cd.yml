name: CD (Docker Hub & EC2 via SSM)

on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: ec2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/short-url:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ec2

    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Debug OIDC token request (status/len)
        shell: bash
        run: |
          set -euo pipefail

          echo "ACTIONS_ID_TOKEN_REQUEST_URL is set: ${#ACTIONS_ID_TOKEN_REQUEST_URL}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN is set: ${#ACTIONS_ID_TOKEN_REQUEST_TOKEN}"

          # request_url에 audience 파라미터를 붙일 때, 이미 ?가 있으면 & 로, 없으면 ? 로 붙임
          if [[ "$ACTIONS_ID_TOKEN_REQUEST_URL" == *"?"* ]]; then
            REQ_URL="${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com"
          else
            REQ_URL="${ACTIONS_ID_TOKEN_REQUEST_URL}?audience=sts.amazonaws.com"
          fi

          # 상태코드 + 본문 분리
          RESP=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            -w "\nHTTP_STATUS:%{http_code}\n" "$REQ_URL")

          STATUS=$(echo "$RESP" | sed -n 's/^HTTP_STATUS://p')
          BODY=$(echo "$RESP" | sed '/^HTTP_STATUS:/d')

          echo "HTTP status: $STATUS"
          echo "Body length: ${#BODY}"

          # 정상(200)이 아니면 본문 앞 200자만(마스킹) 보여주기
          if [[ "$STATUS" != "200" ]]; then
            echo "Non-200 body preview (masked):"
            echo "$BODY" | head -c 200 | sed 's/[A-Za-z0-9]/x/g'
            exit 1
          fi


      - name: Configure AWS Credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      

          
      - name: Deploy via SSM Run Command
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy short-url via docker compose" \
            --parameters commands='[
              "set -e",
              "cd /home/ubuntu/short-url",
              "git pull origin main",
              "docker compose pull app",
              "docker compose up -d",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM CommandId: $COMMAND_ID"

          while true; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
              --query "Status" \
              --output text)

            echo "Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy success"
              break
            fi

            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deploy failed: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 5
          done
