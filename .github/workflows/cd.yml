name: CD (Docker Hub & EC2 via SSM)

on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types:
      - completed

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: ec2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/short-url:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ec2

    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Configure AWS Credentials (OIDC AssumeRole)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Debug OIDC claims (aud/sub)
        shell: bash
        run: |
          set -euo pipefail

          # GitHub가 발급해주는 OIDC 토큰을 (audience=sts.amazonaws.com 으로) 요청
          TOKEN_JSON=$(curl -sS \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")

          OIDC_TOKEN=$(python3 - <<'PY'
          import sys, json
          print(json.load(sys.stdin)["value"])
          PY
          <<< "$TOKEN_JSON")

          export OIDC_TOKEN

          # JWT payload(클레임)만 디코드해서 출력 (토큰 전체는 출력하지 않음)
          python3 - <<'PY'
          import os, json, base64
          t = os.environ["OIDC_TOKEN"]
          payload = t.split(".")[1]
          payload += "=" * (-len(payload) % 4)
          data = json.loads(base64.urlsafe_b64decode(payload))
          keys = ["aud","sub","repository","repository_owner","ref","environment","job_workflow_ref","actor"]
          print(json.dumps({k: data.get(k) for k in keys}, indent=2, ensure_ascii=False))
          PY


          
      - name: Deploy via SSM Run Command
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy short-url via docker compose" \
            --parameters commands='[
              "set -e",
              "cd /home/ubuntu/short-url",
              "git pull origin main",
              "docker compose pull app",
              "docker compose up -d",
              "docker image prune -f"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM CommandId: $COMMAND_ID"

          while true; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
              --query "Status" \
              --output text)

            echo "Status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy success"
              break
            fi

            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deploy failed: $STATUS"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi

            sleep 5
          done
